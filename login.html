<section class="text-center text-lg-start">

    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0 mx-auto">
          <div class="card cascading-right" style="
              background-color:  rgba(255, 255, 255, 0.26);
              backdrop-filter: blur(30px);">

                <h1 class="fw-bold mb-5">Veterinaria Ruiz</h1>
                <h2 class="fw-bold mb-5">Ingresar</h2>
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="name" class="form-control" />
                      <label class="form-label" for="name">Nombre(s)</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">

                      <label class="form-label" for="apell">Apellidos</label>
                    </div>
                  </div>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="pass" class="form-control" />
                  <label class="form-label" for="pass">Contrase√±a</label>
                </div>
  
                <!-- Submit button -->
                <button type="button" onclick="acces()" class="btn btn-outline-primary btn-block mb-4">Ingresar</button>
  
                <!-- Register button -->
                <div class="text-center">
                    <button onclick="access()" type="submit"class="btn btn-outline-warning btn-block mb-4">Primera vez</button>
                <div class="text-center"> 
                    <p >Quienes somos?</p>
                    <button type="button" class="btn-outline-success btn-block mb-4">Descubrir</button>    
           </div>
          </form>
         </div>
        </div>
       </div>
      </div>
